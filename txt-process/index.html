    <textarea name="" cols="50" rows="20" class="input" v-on:blur="process" v-model="textInput">雙姓祖先，是坊間很多在處理祖先事的人避之唯恐不及的議題，一旦碰上了，就會推說拜雙姓會造成家道中落、福氣分光、婚姻離散等很多問題，或是提出一大堆禁忌避諱，要大家將另一姓祖先請到佛堂寺廟裡，但是在我的觀點，我認為這都是不瞭解祖先事所衍生的錯誤看法。

先來聽這個案例。

阿華家裡本來是拜單姓的祖先，在幫他們家彙整祖源的過程中，我發現有一位祖先在戶籍資料上有被加註入贅，而且戶籍資料中有兩個不同姓氏的祖先，所以我特別針對這一點多次請教阿華，阿華聽了很驚訝，因為家族裡從來都沒有人講過這件事，過去找的老師也從沒提起過。

於是我請阿華去問他的長輩，把結果跟戶籍資料交互參照，這才終於把祖源給理了個清楚。原來阿華家一開始是姓吳，後來有一位祖先入贅給姓賴的，以致於後來才抽豬母稅，分別姓吳與姓賴，因為兩姓祖先原本不是同源，而是因為入贅的源由，而這兩個姓氏是為因姻親的關係所以有前後之分，在輩份上無法分先後，因此必須寫雙姓牌位，我實際陰陽連線問了兩姓祖先，祂們也表達了相同的意願，那就是必須採用雙牌位的形式來供奉，也就是俗稱的拜雙姓。

我把彙整的結果告訴阿華，但阿華說：「哎呀！不用那麼麻煩，簡單處理就好」、「就照原本就好」…

後來我幾次在跟阿華確認的時候，我都仔細囑咐他說，因為你們家的祖源是必須拜雙姓祖先，所以你一定要採用雙牌位的形式來祭拜，不能用單牌位把兩姓祖先一起祭拜。」阿華只回了個「嗯」。

我覺得既然已經表達了祖先的想法，我也有盡到告知的義務與責任，那阿華要怎麼處理就由他自己決定吧！

就在我準備把做好的牌位紙內板寄出的時候，阿華已往生的父親又再次顯現，強烈要我提醒阿華，告訴他一定要用雙姓祖先的方式來祭拜。但是當我把這件事告訴阿華，阿華只有回我謝謝兩個字，因為對別人的家務事我不好過問，所以我不知道後來阿華到底有沒有照著我講的方式去處理？

過了一段時間，有一次我又看見當時的那群祖先，祂們氣憤不平的議論紛紛，你一句我一句…

有位祖先說道：「不能罔顧我們的權益！」

有位祖先說道：「怎麼會這樣處理？」

另一位祖先哀怨地說道：「不要趕我們走啊…」

從祂們忿忿不平的狀態上，我大概能猜到發生了什麼事。因為我當時在彙整阿華家的祖先資料時，就有想過如果阿華用拜單姓的方式來拜雙姓，或者是只拜單姓，另一姓不拜或請去廟裡，我嘗試詢問祖先是否可行？祂們的看法為何？當時祖先的反應，就是我現在看到祂們的樣子，每位祖先都氣憤不已，而且一直在爭吵著。

如果祖先的狀況呈現如此，子孫的家裡還能有半點寧靜嗎？

結論

市面上祖先牌位的寫法百百種，有人說這樣才對，有人說那樣才好，有些大師聲稱只要拜雙姓祖先，家道就會中落，運勢就會衰敗，我不知道說這種話的人，自己家裡是不是沒有這種狀況，所以才能講得一派輕鬆？如果這發生在自己家，面對自己的兩姓親人，試問你會拋棄誰？

祖先就是我們的長輩與家人，要大家拋棄自己的長輩，讓祂們去當孤魂野鬼，這樣家道才不會中落，運勢才會很好，這個道理我真的不懂！

以上，阿翰的靈媒聊天室，連線完畢！</textarea>
